<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart - AWE Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop"></i> AWE Electronics
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">
                    <i class="fas fa-store"></i> Products
                </a>
                <a class="nav-link" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>

        <!-- Empty Cart Message -->
        <div th:if="${cart.empty}" class="alert alert-info text-center py-5">
            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
            <h3>Your cart is empty</h3>
            <p class="text-muted">Start shopping to add items to your cart</p>
            <a href="/products" class="btn btn-primary">
                <i class="fas fa-store"></i> Start Shopping
            </a>
        </div>

        <!-- Cart Items -->
        <div th:unless="${cart.empty}">
            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td>
                            <strong th:text="${item.product.name}"></strong>
                            <br>
                            <small class="text-muted" th:text="${item.product.description}"></small>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.unitPrice, 1, 2)}"></td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" class="d-inline">
                                <input type="hidden" name="productId" th:value="${item.product.productId}">
                                <div class="input-group input-group-sm" style="width: 120px;">
                                    <input type="number" name="quantity" 
                                           th:value="${item.quantity}" min="1" 
                                           th:max="${item.product.stockQuantity + item.quantity}"
                                           class="form-control">
                                    <button type="submit" class="btn btn-outline-primary">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"></td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                <input type="hidden" name="productId" th:value="${item.product.productId}">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td><strong th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}"></strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <!-- Action Buttons -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="/products" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/checkout" class="btn btn-primary btn-lg">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
