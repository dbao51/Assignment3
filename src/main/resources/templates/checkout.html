<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout - AWE Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop"></i> AWE Electronics
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-credit-card"></i> Checkout</h1>

        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="item : ${cart.items}">
                            <div class="d-flex justify-content-between">
                                <span th:text="${item.product.name}"></span>
                                <span th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span>
                            </div>
                            <small class="text-muted" th:text="'Qty: ' + ${item.quantity}"></small>
                            <hr>
                        </div>
                        <div class="d-flex justify-content-between">
                            <strong>Subtotal:</strong>
                            <span th:text="'$' + ${#numbers.formatDecimal(subtotal, 1, 2)}"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <strong>GST (10%):</strong>
                            <span th:text="'$' + ${#numbers.formatDecimal(tax, 1, 2)}"></span>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <strong>Total:</strong>
                            <strong class="text-primary" 
                                    th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">
                            </strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-8">
                <form th:action="@{/checkout/process}" method="post">
                    <!-- Customer Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Customer Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" name="name" 
                                           th:value="${customer.name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" name="email" 
                                           th:value="${customer.email}" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Address -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Shipping Address</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Street Address *</label>
                                <input type="text" class="form-control" name="street" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">City *</label>
                                    <input type="text" class="form-control" name="city" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Postcode *</label>
                                    <input type="text" class="form-control" name="postcode" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Country *</label>
                                    <input type="text" class="form-control" name="country" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/cart" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Back to Cart
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Place Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
