<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmed - AWE Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop"></i> AWE Electronics
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center py-5">
            <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
            <h1 class="display-4 fw-bold text-success">Order Confirmed!</h1>
            <p class="lead">Thank you for your purchase. Your order has been successfully placed.</p>
            
            <div class="card mx-auto mt-4" style="max-width: 500px;">
                <div class="card-body">
                    <h5 class="card-title">Order Details</h5>
                    <p class="card-text" th:if="${order}">
                        <strong>Order ID:</strong> 
                        <span th:text="${order.orderId}"></span>
                    </p>
                    <p class="card-text" th:if="${order}">
                        <strong>Total Amount:</strong> 
                        <span th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span>
                    </p>
                    <p class="card-text" th:if="${order}">
                        <strong>Order Date:</strong> 
                        <span th:text="${order.formattedOrderDate}"></span>
                    </p>
                    <p class="card-text" th:if="${order}">
                        <strong>Status:</strong> 
                        <span class="badge bg-success" th:text="${order.status}"></span>
                    </p>
                </div>
            </div>

            <div class="mt-4">
                <a href="/products" class="btn btn-primary me-2">
                    <i class="fas fa-shopping-bag"></i> Continue Shopping
                </a>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
